<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pensa Club</title>
    <link rel="stylesheet" href="loginstyless.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="./Home.html">
                <img src="./images/logo.png" alt="logo">
                <h2>Pensa Club</h2>
            </a>
        </div>
        <div class="pages">
            <li><a href="../src/Mapping-BackEnd/Views/Home/Map.html">Карта</a></li>
            <li><a href="">Общност</a></li>
            <li><a href="./profilePage/AddProduct.html">Обява</a></li>
        </div>
        <div class="user">
            <a href="./profilePage/Profile.html"><img src="./images/profile-pic.png" alt="user"></a>
        </div>
    </nav>

   

    <div class="login-container">
        <form class="login-form">
            <h2>Вход</h2>
            <label for="email">Имейл:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Парола:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Влез</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
